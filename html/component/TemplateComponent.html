<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Template标签分离组件</title>
</head>
<body>

    <div id="app">
        <my-component></my-component>
    </div>

    <template id="myComponent">
        <div>This is a component!{{a}}</div>
    </template>

</body>
<script src="../../js/vue.js"></script>
<script>
    Vue.component("my-component",{
        template:"#myComponent",
        data:function () {
            return {a : "这是动态添加的"}
        }
    });
    new Vue({
        el:"#app"
    });
</script>
</html>
